<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My First Game!</h1>
        <p id="welcomeMessage">Let's start building something awesome!</p>
    </header>
    
    <main>
        <section id="gameArea">
            <div id="buttonContainer"></div>
            <aside id="leaderboardContainer">
                <h2>Leaderboard</h2>
                <ol id="leaderboard"></ol>
                <button id="clearLeaderboardButton" class="large-button">Clear Leaderboard</button>
                <button id="changeNameButton" class="large-button">Change Name</button>
            </aside>
        </section>
        
        <section id="gameInfo">
            <button id="restartButton" class="large-button">Start Game</button>
            <p>Level: <span id="level">1</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <p>Time left: <span id="timeLeft">10</span> seconds</p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
