<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>QuestNMC_RB - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to my website</h1>
        </header>
        <main>
            <p>Check out my content and join the community!</p>
            <div class="links">
                <a class="button" href="https://www.youtube.com/@QuestNMC_RB" target="_blank">Visit my YouTube Channel</a>
                <a class="button discord-button" href="https://discord.gg/GytnX9vu" target="_blank">Join my Discord Server</a>
                <a class="button" href="https://questnmark.com/games/click/" target="_blank">Play My Game "Click"</a>
                <a class="button" href="https://www.twitch.tv/questnmark69" target="_blank">Watch me on Twitch</a>
                <a class="button" href="https://legacy.curseforge.com/minecraft/modpacks/adventure-of-time" target="_blank">my cool mod</a>
            </div>
            <p id="active-users">Active users: Loading...</p>
        </main>
        <footer>
            <p>&copy; 2025 QuestNMC_RB. All rights reserved.</p>
        </footer>
    </div>
    <script>
        async function fetchActiveUsers() {
            try {
                const response = await fetch('http://localhost:3000/api/active-users'); // Ensure this URL is correct
                const data = await response.json();
                document.getElementById('active-users').textContent = `Active users: ${data.activeUsers}`;
            } catch (error) {
                console.error('Error fetching active users:', error);
                document.getElementById('active-users').textContent = 'Active users: Error loading data';
            }
        }

        fetchActiveUsers();
        setInterval(fetchActiveUsers, 60000); // Refresh every 60 seconds
    </script>
</body>
</html>
